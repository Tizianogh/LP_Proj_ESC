<header>
  <nav class="navbar navbar-expand-sm navbar-dark ">
    <div class="container" style="margin:0px; max-width:1920px;">

      <div class="btn-group" dropdown is-open="status.isopen">
        <img src="assets/img/menuIcon.png" height="40" class="dropdown-toggle" data-toggle="dropdown" style="cursor: pointer;" />
        <div class="dropdown-menu" role="menu" style="min-width: 250px;">
          <a class="dropdown-item" [routerLink]="['mes-salons']">Accéder à mes salons</a>
          <a class="dropdown-item" [routerLink]="['creationSession']">Créer un nouveau salon</a>
        </div>
      </div>

      <div class="btn-group">
        <img src="assets/img/chatIcon.png" routerLink="" routerLinkActive="active" height="30" style="margin-left:40px; cursor: pointer;" />
      </div>

      <div class="btn-group">
        <img src="assets/img/logsIcon.png" [routerLink]="['logs']" routerLinkActive="active" height="30" style="margin-left: 40px; cursor: pointer;" />
      </div>

      <div class="navbar-collapse justify-content-end">
        <div class="btn-group navbar-collapse justify-content-end">
          {{connectedAccount.firstName}}
        </div>
        <div class="btn-group">
          <img src="assets/img/accountIcon.png" height="40" class="dropdown-toggle" data-toggle="dropdown" style="cursor: pointer;" />
          <div class="dropdown-menu dropdown-menu-right" style="min-width: 250px;">

            <div *ngIf="connected; then thenBlock else elseBlock"></div>

            <ng-template #elseBlock>

              <form>
                <div class="form-group mr-3 ml-4">
                  <label for="emailInput">Email</label>
                  <input #emailInput type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" width="250">
                </div>
                <div class="form-group mr-3 ml-4">
                  <label for="passwordInput">Mot de passe</label>
                  <input #passwordInput type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary ml-4" (click)="connect(emailInput.value, passwordInput.value)">Se connecter</button>
                <div class="form-group mr-3 ml-4">{{erreur}}</div>
              </form>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="https://localhost:44318/">Créer un compte</a>
            </ng-template>

            <ng-template #thenBlock>

              <a class="dropdown-item" [routerLink]="['']">Mon Compte</a>
              <a class="dropdown-item" [routerLink]="['']" (click)="disconnect()">Se déconnecter</a>
            </ng-template>
          </div>

        </div>
      </div>
    </div>
</nav>
</header>
