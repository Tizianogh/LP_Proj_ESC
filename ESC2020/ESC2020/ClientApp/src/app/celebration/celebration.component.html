<div class="container-fluid">
    <div class="row my-3 justify-content-center">
        <div class="col-11 px-0 text-center">
            <div class="card px-0" id="card">
                <ul id="progressbar">
                    <li class="active" id="votes">Votes</li>
                    <li class="active" id="repportVotes">Report de Votes</li>
                    <li class="active" id="objections">Objections</li>
                    <li class="active" id="bonification">Bonification</li>
                    <li class="active title" id="celebration">Célébration</li>
                </ul>
            </div>
        </div>
    </div>
    <div *ngIf="actualElected != null; then ThenBlock else ElseBlock;"></div>

    <ng-template #ElseBlock>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-4 mb-5 mb-md-0 text-center">
                <p class="intro">
                    Malheureusement, l'élection pour le poste de {{election.job}} s'est terminée sans candidat élu...
                </p>
            </div>
        </div>
    </ng-template>
    <ng-template #ThenBlock>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-4 mb-5 mb-md-0 text-center">
                <img class="img-fluid" src="assets/img/celebration2.gif" width="400px">
            </div>
            <div class="col-md-4 text-center">
                <label class="intro">
                    Félicitation à {{actualElected.firstName}} {{actualElected.lastName}} pour avoir été élu(e) au poste de {{election.job}} !!!
                </label>
                <div class="profile-userpic">
                    <img class="img-fluid" src="data:image/png;base64,{{actualElected.avatar}}" width="200px" />
                </div>
                <div class="profile-usertitle-name">
                    {{actualElected.firstName}} {{actualElected.lastName}}
                </div>
            </div>
            <div class="col-md-4 mt-5 mt-md-0 text-center">
                <img class="img-fluid" src="assets/img/celebration2.gif" width="400px">
            </div>
            <div *ngIf="election.hostId == connectedAccount.userId; then ThenBlock2 else ElseBlock2"></div>
            <ng-template #ElseBlock2>

            </ng-template>
            <ng-template #ThenBlock2>
                <div class="row text-center mt-5">
                    <button id="send" type="button" class="btn mb-xl-5" (click)="sendAll()">Envoyer un récapitulatif par mail à tous les participants</button>
                </div>
            </ng-template>


        </div>
    </ng-template>
</div>
