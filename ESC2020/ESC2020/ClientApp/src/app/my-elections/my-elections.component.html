<h2 id="titre" class="d-flex justify-content-center">
    Mes élections
</h2>

<ul class="nav nav-tabs color-border " style="margin-left:75px; margin-right:75px;">

  <li class="nav-item" id="ongletMesElections">
    <a class="nav-link" style="cursor: pointer;" (click)="MesElections()">
      Elections en cours
    </a>
  </li>

  <li class="nav-item" id="ongletElectionsCrees">
    <a class="nav-link" style="cursor: pointer;" (click)="ElectionsCrees()">
      Elections créées
    </a>
  </li>

  <li class="nav-item" id="ongletElectionsTermines">
    <a class="nav-link" style="cursor: pointer;" (click)="ElectionsTermines()">
      Elections terminées
    </a>
  </li>
    
  <li class="nav-item ml-auto align-text-bottom" id="ongletAjouterElection">
      <div class="nav-link dropdown-toggle align-text-bottom" data-toggle="dropdown" style="cursor: pointer; background-color: #fee2d7;">Rejoindre une élection</div>
      <div class="dropdown-menu dropdown-menu-right align-text-bottom color-border ">
        <form>
          <div class="form-group mr-3 ml-4">
            <label for="codeInput">Lien d'invitation ou code</label>
            <input #codeInput id="codeInput" type="text" class="form-control color-border">
          </div>
          <div class="btn-group">
            <button (click)="rajouterElections(codeInput.value)" type="submit" class="btn color-btn ml-4"> Rejoindre </button>
          </div>
        </form>
      </div>
  </li>
</ul>

<div class="elections" style="margin-left:75px; margin-right:75px;" >
  <div class="election" *ngFor="let election of listeElections">
      <div >
          <label>code élection: </label> {{election.codeElection}}
          <div  class="poste">
              <label (click)="Navigate((election.electionId))" style="cursor: pointer;">
                  {{election.job}}
              </label>
          </div>
      </div>
    <hr class="separator">
    <div style="margin-left:10px; margin-right:10px;">
        <div class="dateD">
            Début du mandat le : {{election.startDate |  date:'shortDate' : locale:'fr-FR'}}
        </div>
      <div class="phase">
        Phase de vote
      </div>
      <div class="participants">
        {{election.nbParticipant}} participants
      </div>
    </div>
  </div>
</div>
