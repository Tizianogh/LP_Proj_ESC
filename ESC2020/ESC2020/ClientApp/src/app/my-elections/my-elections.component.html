<div class="container">
    <h2 id="titre" class="text-center my-5">
        Mes élections
    </h2>

    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-md">
                <ul class="navbar-nav color-border">
                    <li class="nav-item" id="ongletMesElections">
                        <a class="nav-link" style="cursor: pointer;" (click)="MesElections()">
                            Elections en cours
                        </a>
                    </li>
                    <li class="nav-item" id="ongletElectionsCrees">

                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end">
                    <ul class="navbar-nav d-flex justify-content-end">
                        <li class="nav-item align-text-bottom" id="ongletAjouterElections">
                            <div class="nav-link dropdown-toggle align-text-bottom" data-toggle="dropdown" (click)="ajouterElections()" style="cursor: pointer; background-color: #fee2d7;">Rejoindre une élection</div>
                            <div class="dropdown-menu dropdown-menu-right align-text-bottom color-border " style="min-width: 250px;" aria-labelledby="navbarDropdownMenuLink">
                                <form>
                                    <div class="form-group mr-3 ml-4">
                                        <label for="codeInput">Lien d'invitation ou code</label>
                                        <input #codeInput id="codeInput" type="text" class="form-control color-border">
                                    </div>
                                    <div class="btn-group">
                                        <button (click)="rajouterElections(codeInput.value)" type="submit" class="btn color-btn ml-4"> Rejoindre </button>
                                    </div>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="elections">
        <div class="election" *ngFor="let election of listeElections" (click)="Navigate((election.electionId))" style="cursor: pointer;">
            <div class="row">
                <div class="col">
                    <label style="cursor: pointer;">code élection: </label> {{election.codeElection}}
                </div>
            </div>
            <div class="row d-flex align-items-end justify-content-center">
                <label style="cursor: pointer;">
                    {{election.job}}
                </label>
            </div>
            <hr class="separator">
            <div class="row">
                <div class="col-md-4 dateD" style="cursor: pointer;">
                    Début du mandat le : {{election.startDate |  date:'shortDate' : locale:'fr-FR'}}
                </div>
                <div class="col-md-4 text-center phase" style="cursor: pointer;">
                    Phase de vote
                </div>
                <div class="col-md-4 text-right " style="cursor: pointer;">
                    {{election.nbParticipant}} participants
                </div>
            </div>
